<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nano | Media Streamer</title>
  </head>
  <body>
    <div class="player">
      <video src="assets/sample (coverr.co).mp4" class="paused"></video>
      <div class="overlay">
        <div class="controls">
          <div class="progress">
            <input
              type="range"
              value="0"
              step="0.1"
              min="0"
              max="100"
              name="progress-bar"
              class="progress-bar"
            />
          </div>
          <div class="other-controls">
            <button type="button" class="play-or-pause">
              <img src="./assets/play.svg" width="45" alt="play or pause" />
            </button>
            <div class="time-display">
              <span class="current-time">0:0</span> /
              <span class="duration">0:0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
