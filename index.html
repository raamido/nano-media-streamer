<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nano | Media Streamer</title>
  </head>
  <body>
    <div class="player">
      <video src="sample (coverr.co).mp4"></video>
      <div class="overlay">
        <div class="controls">
          <div class="progress">
            <input type="range" min="0" max="100" name="progress-bar" />
          </div>
          <div class="other-controls">
            <button><img src="./assets/play.svg" alt="play or pause" /></button>
            <div class="time-display">00:00</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
